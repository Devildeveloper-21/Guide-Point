<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login Page</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div class="login-container">
      <form action="/login" method="POST">
        <h2>Sign In</h2>
        <div class="input-group">
          <label for="username">Email</label>
          <input
            type="text"
            id="username"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="rememberme-forgot-pass">
          <div class="rememberme-box">
            <div class="checkbox"><input type="checkbox" /></div>
            <div class="checkbox-label">Remember me</div>
          </div>
          <div class="forgot-pass">Forgot password?</div>
        </div>
        <button type="submit">Login</button>
        <div class="options">
          <div class="pre-text">New here?</div>
          <div class="signup-link"><a href="#">Create account</a></div>
        </div>
      </form>
    </div>

    <div class="forgot-password-conatiner" id="">
      <h3>Forgot Password</h3>
      <div class="input-group">
        <label for="username">Registered Email</label>
        <input
          type="email"
          id="username"
          name="email"
          placeholder="email id"
          required
        />
      </div>
      <div class="reset-button">Reset Password</div>
    </div>
  </body>
</html>
