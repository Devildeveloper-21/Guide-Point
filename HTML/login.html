<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login Page</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div class="login-container" id="logincard">
      <form action="/login" method="POST">
        <h2>Sign In</h2>
        <div class="input-group">
          <label for="username">Email</label>
          <input
            type="text"
            id="username"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="rememberme-forgot-pass">
          <div class="rememberme-box">
            <div class="checkbox"><input type="checkbox" /></div>
            <div class="checkbox-label">Remember me</div>
          </div>
          <div class="forgot-pass" id="forgotpasslink">Forgot password?</div>
        </div>
        <button type="submit">Login</button>
        <div class="options">
          <div class="pre-text">New here?</div>
          <div class="signup-link"><a href="#">Create account</a></div>
        </div>
      </form>
    </div>

    <div class="forgot-password-conatiner" id="resetpass">
      <div class="forgot-pass-text">Forgot Password</div>
      <div class="input-group">
        <label class="input-label-register">Registered Email</label>
        <input
          type="email"
          id="username"
          name="email"
          placeholder="email id"
          required
        />
      </div>
      <div class="reset-button">Reset Password</div>
      <div class="reset-button" id="backtologin">Back to Login</div>
    </div>

    <div class="create-account-container" id="newaccountform">
      <div class="create-acc-title">Create New Account</div>

      <div class="name-container">

        <div class="first-name-container">
          <div class="name-conatiner-label">First Name</div>
          <div class="first-name"><input
          type="text"
          id="username"
          placeholder="First Name"
          required
        /></div>
           
        </div>

        <div class="last-name-container">
          <div class="name-conatiner-label">Last Name</div>
          <div class="last-name"><input
          type="text"
          id="username"
           placeholder="Last Name"
          required
        />
        </div>
        
      </div>
    </div>

    <div class="input-group">
        <label class="name-conatiner-label">Email Address</label>
        <input
          type="email"
          id="username"
          name="email"
          placeholder="email id"
          required
        />
      </div>
    
    <script type="module" src="../src/main.js"></script>
  </body>
</html>
